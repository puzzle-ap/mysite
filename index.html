<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="キッズパークLavaのホームページです。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キッズパークLava</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/rgf5ksm.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slick.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="js/slick.min.js" defer></script>
    <script src="js/jquery.fadethis.min.js" type="text/javascript" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <header id="header" class="header">
        <div class="header__wrapper">
            <div class="header__logoBackground">
                <h1 class="header__siteTitle--kidsPark">キッズパーク</h1>
                <h1 class="header__siteTitle--lava">Lava</h1>
            </div>
            <div class="header__mainvisual">
                <div class="header__mainvisualImage"></div>
                <div class="header__mainvisualImage"></div>
                <div class="header__mainvisualImage"></div>
                <a class="header__mainvisualArrowButton" href="#concept">
                    <span class="header__mainvisualArrow"></span>
                </a>
            </div>
            <button id="header__hamburgerButton" class="header__hamburgerButton">
                <span class="header__hamburgerBar"></span>
                <span class="header__hamburgerBar"></span>
                <span class="header__hamburgerBar"></span>
            </button>
            <div id="header__hamburgerMenuPanel" class="header__hamburgerMenuPanel">
                <ul class="header__hamburgerMenuLists">
                    <li class="header__hamburgerMenuItem">
                        <a class="header__hamburgerMenuItemLink" href="#concept">コンセプト</a>
                    </li>
                    <li class="header__hamburgerMenuItem">
                        <a class="header__hamburgerMenuItemLink" href="#facility">遊具・施設の紹介</a>
                    </li>
                    <li class="header__hamburgerMenuItem">
                        <a class="header__hamburgerMenuItemLink" href="#service">サービス</a>
                    </li>
                    <li class="header__hamburgerMenuItem">
                        <a class="header__hamburgerMenuItemLink" href="#news">お知らせ</a>
                    </li>
                    <li class="header__hamburgerMenuItem">
                        <a class="header__hamburgerMenuItemLink" href="#access">アクセス</a>
                    </li>
                </ul>
            </div>
            <div id="header__hamburgerBlackPanel" class="header__hamburgerBlackPanel"></div>
        </div>
    </header><!-- header -->

    <main>
        <section id="concept" class="concept">
            <div class="concept__wrapper slide-bottom">
                <h2 class="concept__sectionTitle">コンセプト</h2>
                <p class="concept__text">歓声と笑顔がこだまする、我らがキッズパークへようこそ！<br>
                    私たちは、子供たちが楽しさと創造性にあふれた冒険を経験できる場所を提供しています。</p>
                <a class="concept__moreButton" href="#">More<span class="concept__moreButtonArrow"></span></a>
            </div>
        </section><!-- concept -->

        <section id="facility" class="facility">
            <div class="facility__wrapper slide-bottom">
                <h2 class="facility__sectionTitle">遊具・施設の紹介</h2>
                <section class="facility__content">
                    <section class="facility__item">
                        <figure class="facility__imageBox">
                            <img class="facility__image" src="img/facility1.jpg" alt="どんぐりの家">
                            <figcaption class="facility__imageDesc">どんぐりの家</figcaption>
                        </figure>
                    </section>
                    <section class="facility__item">
                        <figure class="facility__imageBox">
                            <img class="facility__image" src="img/facility2.jpg" alt="トンネル迷路">
                            <figcaption class="facility__imageDesc">トンネル迷路</figcaption>
                        </figure>
                    </section>
                    <section class="facility__item">
                        <figure class="facility__imageBox">
                            <img class="facility__image" src="img/facility3.jpg" alt="アスレチック">
                            <figcaption class="facility__imageDesc">アスレチック</figcaption>
                        </figure>
                    </section>
                    <section class="facility__item">
                        <figure class="facility__imageBox">
                            <img class="facility__image" src="img/facility4.jpg" alt="回転ブランコ">
                            <figcaption class="facility__imageDesc">回転ブランコ</figcaption>
                        </figure>
                    </section>
                </section>
            </div>
        </section><!-- facility -->

        <section id="service" class="service">
            <div class="service__wrapper slide-bottom">
                <h2 class="service__sectionTitle">サービス</h2>
                <div class="service__content slider">
                    <img class="service__image" src="img/service1.jpg" alt="ハンバーガーの画像">
                    <img class="service__image" src="img/service2.jpg" alt="折り紙の画像">
                    <img class="service__image" src="img/service3.jpg" alt="絵本を読んでる女の子の画像">
                    <img class="service__image" src="img/service4.jpg" alt="天体観測所の画像">
                    <img class="service__image" src="img/service5.jpg" alt="映画館の画像">
                    <img class="service__image" src="img/service6.jpg" alt="キャンプ場の画像">
                </div>
            </div>
        </section><!-- service -->

        <section id="news" class="news">
            <div class="news__wrapper slide-bottom">
                <h2 class="news__sectionTitle">お知らせ</h2>
                <dl class="news__content">
                    <dt class="news__itemDate"><a class="news__itemDateLink" href="#">2023/12/07</a></dt>
                    <dd class="news__itemTitle"><a class="news__itemTitleLink" href="#">Webサイトをリニューアルしました。</a></dd>
                    <dt class="news__itemDate"><a class="news__itemDateLink" href="#">2023/12/06</a></dt>
                    <dd class="news__itemTitle"><a class="news__itemTitleLink" href="#">どんぐりの家をオープンしました。</a></dd>
                    <dt class="news__itemDate"><a class="news__itemDateLink" href="#">2023/12/05</a></dt>
                    <dd class="news__itemTitle"><a class="news__itemTitleLink" href="#">サンタさんへお手紙を書こうイベントの開催について。</a>
                    </dd>
                </dl>
                <a class="news__moreButton" href="#">More<span class="news__moreButtonArrow"></span></a>
                <figure class="news__airplaneImageBox">
                    <img class="news__airplaneImage" src="img/news_airplane.png" alt="飛行機の画像">
                </figure>
                <figure class="news__cloudImageBox">
                    <img class="news__cloudImage" src="img/news_cloud.png" alt="雲の画像">
                </figure>
            </div>
        </section><!-- news -->

        <section id="access" class="access">
            <div class="access__wrapper slide-bottom">
                <h2 class="access__sectionTitle">アクセス</h2>
                <iframe class="access__googleMap"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3294.4068975615705!2d134.0407369753991!3d34.34012100247546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3553eb942bfa7bf7%3A0x50efc516a9146f16!2z6aaZ5bed55yM5bqB!5e0!3m2!1sja!2sjp!4v1702528938313!5m2!1sja!2sjp"
                    width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section><!-- access -->
    </main>

    <footer id="footer" class="footer">
        <p class="footer__copyright">&copy; キッズパークLava</p>
    </footer><!-- footer -->
</body>

</html>
